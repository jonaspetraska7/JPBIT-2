<p>Ieskom parent kategoriju</p>
<div *ngFor="let x of categories">
    <p *ngIf="x.id_parent==0">{{x.title}}</p>
</div>
<h1>pirmos kategorijos:</h1>
<div *ngFor="let x of categories">
    <p *ngIf="x.id_parent==1">{{x.title}}</p>
</div>
<h1>Ketvirtos kategorijos</h1>
<div *ngFor="let x of categories">
    <p *ngIf="x.id_parent==4">{{x.title}}</p>
</div>
