<p>
    Sub-kategorijos:</p>

<div *ngIf="currentCategories?.length; else noSubCategories">
    <div *ngFor="let cat of currentCategories">
        <p>
            <a [title]="cat.title + ' details'" [routerLink]="['/kategorija', cat.id]" routerLinkActive="on">
                    {{cat.title}}
                </a>
        </p>
    </div>
</div>

<ng-template #noSubCategories>
    <p>
        No sub-categories at the moment
    </p>
</ng-template>
