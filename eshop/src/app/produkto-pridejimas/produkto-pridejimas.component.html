<div class="main">
    <div class="form">


        <form [formGroup]="productAddForm" (ngSubmit)="onsubmit(productAddForm)">

            <div>
                <label for="id">Produkto ID</label>
                <input type="number" id="id" formControlName="id">
            </div>
            <div>
                <label for="title">Produkto pavadinimas</label>
                <input type="text" id="title" formControlName="title">
            </div>
            <div>
                <label for="price">Produkto kaina</label>
                <input type="number" id="price" formControlName="price">
            </div>
            <div>
                <label for="description">Aprasymas</label>
                <input type="text" id="description" formControlName="description">
            </div>
            <div>
                <label for="image">Paveikslelio nuoroda</label>
                <input type="text" id="image" formControlName="image">
            </div>
            <div>
                <label for="categories">Kategoriju numeriai</label>
                <input type="number" formControlName="categories[0]">
                <input type="number" formControlName="categories[1]">
                <input type="number" formControlName="categories[2]">

            </div>
            <div>
                <label for="rating">Reitingas</label>
                <input type="number" id="rating" formControlName="rating">
            </div>
            <div>
                <label for="quantity">Produktu kiekis</label>
                <input type="number" id="quantity" formControlName="quantity">
            </div>

            <div>
                <button type="submit">submit</button>
            </div>

        </form>


    </div>
    <div class="preview">
        <h1>Prekes pavadinimas</h1>
        <img src="https://cataas.com/cat" alt="Prekes nnuotrauka">
        <p>Prekes aprasymas. kokia grazi puiki ekstra nuostabi pati paciausia preke</p>
        <p>Priskirtos kategoirijos (nzn kaip su situos suzaist reiks)</p>
        <p>10.99 Lt</p>
        <p>Reitingas noretusi kad butu ratio ir balsavusiu kiekis, bet ... gausis kaip gausis</p>
        <p>Likutis sandelyje: 150</p>
    </div>
</div>
